<div class="recipe-card">
  <div class="recipe-card__img" (click)="open()">
    <div class="recipe-card__infos">
      <div>
        <i nz-icon nzType="clock-circle" nzTheme="outline"></i>
        {{time.value}} {{time.unity}}
      </div>
      <div>
        <i nz-icon nzType="user" nzTheme="outline"></i>
        {{persons}}
      </div>
    </div>
    <img alt="" src="http://localhost:4000/{{image}}" />
  </div>
  <h3 class="recipe-card__name" (click)="open()">{{getName()}}</h3>
  <div class="recipe-card__category">{{category}}</div>
</div>


<!-- Drawer -->
<nz-drawer [nzClosable]="false" [nzVisible]="visible" nzPlacement="left" nzTitle="{{name}}" (nzOnClose)="close()">
  <div>
    <div>
      <i nz-icon nzType="clock-circle" nzTheme="outline"></i>
      {{time.value}} {{time.unity}}
    </div>
    <div>
      <i nz-icon nzType="user" nzTheme="outline"></i>
      {{persons}}
    </div>
  </div>
  <div class="recipe-card__ingredients">
    <h3>Ingredients</h3>
    <div *ngFor="let ing of ingredients">
      <li>{{ing.name}}, {{ing.quantity.value}} {{ing.quantity.unity}}</li>
    </div>
  </div>

  <div class="recipe-card__description">
    <h3>Pr√©paration</h3>
    <div>{{description}}</div>
  </div>
</nz-drawer>
