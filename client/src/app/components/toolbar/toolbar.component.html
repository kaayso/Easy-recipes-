<div nz-row class="toolbar" *ngIf="displayToolBar">
  <div nz-col nzSpan="10"></div>
  <div nz-col nzSpan="4">
    <div class="toolbar__logo" nzTooltipTitle="Accueil" nzTooltipPlacement="bottom" nz-button nz-tooltip>
      <a (click)="goHome()"><img src="../../../assets/logo-app.svg" alt="" /></a>
    </div>
  </div>
  <div nz-col nzSpan="10">
    <button *ngIf="showMenu" class="toolbar__btn" nz-button nzType="primary">
      <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
        <!-- <i nz-icon nzType="user" nzTheme="outline"></i> -->
        <nz-avatar [nzText]="usernameFirstLetter"
          style="text-transform: uppercase !important; color:#E59500; background-color:#fde3cf;"></nz-avatar>
      </a>
    </button>

    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item nzDisabled>Mes recettes</li>
        <li nz-menu-divider></li>
        <li nz-menu-item (click)="logout()">DÃ©connexion</li>
      </ul>
    </nz-dropdown-menu>
  </div>
</div>
