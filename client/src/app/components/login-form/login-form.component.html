<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Veuillez saisir votre pseudo SVP!">
      <nz-input-group class="login-form__input" nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder="Pseudo" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Veuillez saisir votre mot de passe SVP!">
      <nz-input-group class="login-form__input" nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Mot de passe" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="24">
      <label nz-checkbox formControlName="remember">
        <span>Se souvenir de moi</span>
      </label>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Connexion</button>
  Ou <a (click)="goSignup()" class="login-form__link"> cr√©er un nouveau compte! </a>
</form>
